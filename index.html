<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabs</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="text">
    <label for="all">ALL</label>
    <label for="html">HTML</label>
    <label for="css">CSS</label>
    <label for="js">JS</label>
</div>


<div class="img">
    <input type="radio" name="tabs" id="all">
    <input type="radio" name="tabs" id="html">
    <input type="radio" name="tabs" id="css">
    <input type="radio" name="tabs" id="js">
    <img src="./img/html.webp" alt="img" class="html">
    <img src="./img/css.webp" alt="img" class="css">
    <img src="./img/js.webp" alt="img" class="js">
</div>
</body>
</html>
